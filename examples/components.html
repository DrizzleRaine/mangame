<!DOCTYPE html>
<html>
<head>
<title>Components | Mangame</title>
<link rel="stylesheet" type="text/css" href="css/examples.css" />
<script type="text/javascript" src="../src/mangame.js"></script>
<script type="text/javascript">
var SceneTest = Scene2D.extend({

    init: function(game) {
        this._super(game);
        var self = this;
        
        var fieldset = new GraphicsGroup(game.canvas, 220, 130);
        
        var label1 = new Text(game.canvas, 0, 0, "Username:");
        this.inputText = new InputText(game, 0, 20, "username");
        this.inputText.width(210);
        fieldset.add(label1);
        fieldset.add(this.inputText);
        
        var label2 = new Text(game.canvas, 0, 70, "Password:");
        this.inputPassword = new InputPassword(game, 0, 90, "password");
        this.inputPassword.width(210);
        fieldset.add(label2);
        fieldset.add(this.inputPassword);
        
        this.button1 = new SimpleButton(game, 0, 140, {
            label: 'Submit',
            action: function() { alert("Username: " + self.inputText.value() + "\nPassword: " + self.inputPassword.value()); }
        });
        fieldset.add(this.button1);
        
        this.button2 = new SimpleButton(game, this.button1.width() + 10, 140, {
            label: 'Clear',
            action: function() { self.inputText.value(""); self.inputPassword.value(""); }
        });
        fieldset.add(this.button2);
        
        this.add(fieldset);
    },
    
    onUpdate: function(elapsedTime) {
    }

})

window.onload = function() {

    var canvas = new Canvas("canvas");

    var game = new Game(canvas, {require: ['geom', 'ui']});
    game.onLoad = function() {
        game.showFps = true;

        var scene = new SceneTest(game);
        game.addScene(scene);

        game.play();
    }

}
</script>
</head>
<body>
    <div id="example" class="components">
        <h1><a href="https://github.com/rogeriolino/mangame" title="goto project">MANGAME</a></h1>
        <h2>UI Components example</h2>
        <div class="canvas-frame">
            <canvas id="canvas" width="640" height="480">
                <p>Your browser doesn't support HTML5 Canvas</p>
            </canvas>
            <div class="description">
                <p>Canvas button implementation and DOM Input integration</p>
            </div>
        </div>
    </div>
</html>
